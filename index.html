<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <title>Javascript Odontogram Demo</title>
    </head>
    <body>
        <div class="container py-3">
            <h3 class="rounded text-white" style="background-color: #d0cd9a; padding: 6px;">Javascript Odontogram Demo</h3>
            <div class="row">
                <div class="co-lg-12 col-md-12 col-sm-12">
                    <canvas
                        class="img-responsive"
                        id="canvas"
                        width="660"
                        height="420"></canvas>
                </div>
                <div class="col-lg-12 col-md-2 col-sm-12 rounded" style="background-color: #d0cd9a; padding: 6px;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="radioDiagnostico" id="radioSano"
                            value="sano" checked>
                        <label class="form-check-label"
                            for="radioSano">
                            Sano
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="radioDiagnostico" id="radioCaries"
                            value="caries">
                        <label class="form-check-label" style="color: #FF0000;"
                            for="radioCaries">
                            <b>Caries</b>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="radioDiagnostico" id="radioSellante"
                            value="sellante">
                        <label class="form-check-label" style="color: #00FF00;"
                            for="radioSellante">
                            Sellante
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="radioDiagnostico" id="radioAmalgama"
                            value="amalgama">
                        <label class="form-check-label" style="color: #808080;"
                            for="radioAmalgama">
                            Amalgama
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="radioDiagnostico" id="radioComposite"
                            value="composite">
                        <label class="form-check-label" style="color: #0000FF;"
                            for="radioComposite">
                            <b>Composite</b>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="radioDiagnostico" id="radioIncrustacion"
                            value="incrustacion">
                        <label class="form-check-label" style="color: #008080;"
                            for="radioIncrustacion">
                            Incrustaci√≥n
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="radioDiagnostico" id="radioFxDentaria"
                            value="fxdentaria">
                        <label class="form-check-label"
                            for="radioFxDentaria">
                            Fx Dentaria
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="radioDiagnostico" id="radioSurcoProfundo"
                            value="surcoprofundo">
                        <label class="form-check-label" style="color: #FFFF00;"
                            for="radioSurcoProfundo">
                            Surco Profundo
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="radioDiagnostico" id="radioEndodoncia"
                            value="endodoncia">
                        <label class="form-check-label"
                            for="radioEndodoncia">
                            Endodoncia
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="radioDiagnostico" id="radioPiezaAusente"
                            value="piezaausente">
                        <label class="form-check-label"
                            for="radioPiezaAusente">
                            Pieza Ausente
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="radioDiagnostico" id="radioExtIndicada"
                            value="extindicada">
                        <label class="form-check-label"
                            for="radioExtIndicada">
                            Ext. Indicada
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="radioDiagnostico" id="radioPiezaCoronada"
                            value="piezacoronada">
                        <label class="form-check-label"
                            for="radioPiezaCoronada">
                            Pieza Coronada
                        </label>
                    </div><div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="radioDiagnostico" id="radioImplante"
                            value="implate">
                        <label class="form-check-label"
                            for="radioImplante">
                            Implante
                        </label>
                    </div><div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="radioDiagnostico" id="radioLCNC"
                            value="lcnc">
                        <label class="form-check-label"
                            for="radioLCNC">
                            LCNC
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <script src="components/odontogram.js"></script>
    </body>
</html>
